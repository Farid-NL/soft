name: soft
help: Personal Fedora installer
version: 0.5.0

commands:
  - name: list
    alias: ls
    help: List all programs
    flags:
      - long: --status
        short: -s
        help: Show status of every program

  - name: install
    alias: i
    help: Install given program
    args:
      - name: program
        required: true

  - name: install-all
    alias: all
    help: Install all programs

examples:
  - soft ls
  - soft install yakuake
  - soft install-all
